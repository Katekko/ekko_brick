name: ekko_brick
description: Boirlerplate for clean architeture using less libraries
repository: https://github.com/Katekko/ekko_brick/tree/main/ekko_brick

version: 0.1.1

environment:
  mason: ">=0.1.0-dev.42 <0.1.0"

vars:
  project_name:
    type: string
    description: The name of the project
    default: example
    prompt: What is the project's name?

  project_version:
    type: string
    description: The version of the flutter project
    default: 3.7.5
    prompt: What is the flutter version?
